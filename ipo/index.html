<!-- Display the countdown timer in an element -->
<div class="countdown-box"> 
  <h2 class="explanation">Countdown to Opendoor's IPO:</h2> 
  <img id="result" src="" alt="Maybe someday" class="center" />
</div>

<script>
  var randnum = Math.floor(Math.random() * 10); 
  
  if (randnum < 3) {
    document.getElementById("result").src="images/don't_count_on_it.gif";
  } else if (randnum < 7) {
    document.getElementById("result").src="images/outlook_not_good.gif";
  } else {
    document.getElementById("result").src="images/signs_point_to_yes.gif";
  }
  
</script>
